<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Rahiq's Fruit Burst Website</title>
    <link rel="icon" href="images/favicon.ico" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/fcaafe3e91.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind and DaisyUI CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Custom Colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "fruit-primary": "#F85559",
            },
          },
        },
      };
    </script>
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="md:container md:mx-auto">
      <!-- navbar start -->
      <nav class="lg:py-12 lg:px-60">
        <div class="navbar bg-fruit-primary rounded-full text-[#FFFFFF]">
          <div class="navbar-center">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-start hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-[#FFFFFF] text-xl"
            ><img class="w-9" src="images/logo.png" alt="" />Fruit Burst</a
          >
          <div class="form-control navbar-end">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto rounded-full"
            />
          </div>
        </div>
      </nav>

      <!-- slider or carousel -->
      <div class="carousel w-full">
        <!-- slide1 -->
        <div id="slide1" class="carousel-item relative w-full">
          <img src="images/banner1.png" class="w-full opacity-50" />
          <div class="absolute translate-x-96 left-14 translate-y-16">
            <h1 class="text-5xl text-white font-extrabold text-center">
              Exotic tastes at your
              <br />doorstep
            </h1>
          </div>
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- slide2 -->
        <div id="slide2" class="carousel-item relative w-full">
          <img src="images/banner2.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- slide3 -->
        <div id="slide3" class="carousel-item relative w-full">
          <img src="images/banner3.png" class="w-full" />

          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- slide4 -->
        <div id="slide4" class="carousel-item relative w-full">
          <img src="images/banner4.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </header>

    <main class="md:container md:mx-auto"></main>

    <footer></footer>
  </body>
</html>
